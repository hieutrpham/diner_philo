name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v4
    - name: make philo
      run: cd philo && make
    - name: test philo
      run: cd philo && chmod +x test && ./test
    - name: make philo_bonus
      run: cd philo_bonus && make
